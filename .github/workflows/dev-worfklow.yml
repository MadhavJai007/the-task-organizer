name: Dev branch workflow
run-name: ${{ github.actor }} is using workflow for dev branch
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  Test-build:
    runs-on: ubuntu-latest
    steps:
      # checks out rep under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v3

      # running commands with shell
      - name: run a one line script
        run: echo Hello World!

      - name: run multi line scripts
        run: |
          echo Add other actions
          echo test, deploy your project

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Change gradle wrapper permissions
        run: chmod +x ./gradlew
      #
      #      - name: Assemble debug
      #        run: ./gradlew assembleDebug --stacktrace

      #      - name: Run Gradle build
      #        run: ./gradlew build
      #
      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload html lint reports
        uses: actions/upload-artifact@v3
        with:
          name: index.html
          path: app/build/reports/lint-results-debug.html

  package:
    name: generate apk
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Change gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Assemble debug
        run: ./gradlew assembleDebug

      - name: Upload apk
        uses: actions/upload-artifact@v3
        with:
          name: task-organizer.apk
          path: app/build/outputs/apk/debug/app-debug.apk

