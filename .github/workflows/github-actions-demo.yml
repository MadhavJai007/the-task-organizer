name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches: [MadhavJai007-github-actions-demo]
  pull_request:
    branches: [MadhavJai007-github-actions-demo]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Test-build:
    runs-on: ubuntu-latest
    steps:
      # checks out rep under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v3

      # running commands with shell
      - name: run a one line script
        run: echo Hello World!

      - name: run multi line scripts
        run: |
          echo Add other actions
          echo test, deploy your project

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Change gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew lintDebug --stacktrace

      - name: Upload html lint reports
        uses: actions/upload-artifact@v3
        with:
          name: index.html
          path: app/build/reports/lint-results-debug.html




